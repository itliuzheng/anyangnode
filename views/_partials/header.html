<div id="head">
    <div class='section'>
        <div class="MyInner tem_top">
            <h2>
                <p>
                    <script language="javaScript">
                        var name = '欢迎{{partials.userName}}来到{{partials.websiteInfo.name}}',
                            now = new Date(),
                            hour = now.getHours();
                        if (hour < 6) {
                            document.write("夜深了，请早点休息哦，祝您晚安！")
                        }
                        else if (hour < 9) {
                            document.write(`早上好！${name}`)
                        }
                        else if (hour < 12) {
                            document.write(`上午好！${name}`)
                        }
                        else if (hour < 14) {
                            document.write(`中午好！${name}`)
                        }
                        else if (hour < 17) {
                            document.write(`下午好！${name}`)
                        }
                        else if (hour < 19) {
                            document.write(`傍晚好！${name}`)
                        }
                        else if (hour < 22) {
                            document.write(`晚上好！${name}`)
                        }
                        else {
                            document.write(`夜里好！${name}`)
                        }
                    </script>
                </p>
            </h2>
            <div class="tem_top_nav">
                <a href="/Sitemap/">网站地图</a>
                {{ if !partials.csrf_token }}
                | <a href="/login">登录</a> | <a href="/register">注册</a>
                {{ else }}
                | <a href="/loginout">退出</a>
                {{ /if }}
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <!--top start -->
    <div class="top">

        <div class="TopLogo">
            <!--<div class="logo"><a href="/"><img src="home.logoUrl" alt="home.name"></a></div>-->
            <div class="logo"><a href="/"><img src="/static/images/up_images/logo.png"
                                               alt="{{partials.websiteInfo.name}}"></a></div>


            <div class='SearchTop'>
                <div class="SearchBar">
                    <form method="get" class="clearfix" action="/Search/">
                        <input type="text" name="q"
                               id="search-text"
                               size="15"
                               onBlur="if(this.value=='')
                                   this.value='输入关键词';"
                               onfocus="if(this.value=='输入关键词')
                                   this.value='';"
                               value="输入关键词"/>
                        <input type="submit" id="search-submit" value=" "/>
                    </form>
                </div>
                <p>
                    <strong>热门搜索:</strong>
                    <a href='/Search?q=生化危机' target='_blank'>生化危机</a>
                    <a href='/Search?q=使命召唤战区' target='_blank'>使命召唤战区</a>
                    <a href='/Search?q=GTA5' target='_blank'>GTA5</a>
                    <a href='/Search?q=骑马与砍杀2' target='_blank'>骑马与砍杀2</a>
                </p>
            </div>

            <!--
            <div class="tel">
            <p class="telN"></p>
            </div>
            -->


            <div class="clearfix"></div>

        </div>

    </div>
    <!--top end-->
    <div class="clearfix"></div>
    <!--nav start-->
    <div id="NavLink">
        <div id="NavBG">
            <!--Head Menu Start-->
            <ul id='sddm'>
                <!--<li class='CurrentLi'><a href='/'>网站首页</a></li>-->
                <li class="{{currentClass == 'home'?'CurrentLi':''}}"><a href='/'>网站首页</a></li>
                <li class="{{currentClass == 'pc'?'CurrentLi':''}}">
                    <a href='/Support/' onmouseover=mopen('m2') onmouseout='mclosetime()'>PC单机游戏</a>
                    <div id='m2' onmouseover='mcancelclosetime()' onmouseout='mclosetime()'>
                        {{ each partials.pcList.records }}
                        <a href='/PC/{{$value.englishName}}'>{{$value.name}}</a>
                        {{ /each }}
                    </div>
                </li>
                <li class="{{currentClass == 'vip'?'CurrentLi':''}}">
                    <a href='/vip/'>高速下载通道</a></li>
                <li class="{{currentClass == 'tool'?'CurrentLi':''}}">
                    <a href='/tool/'>游戏工具</a></li>
                <li class="{{currentClass == 'tutorial'?'CurrentLi':''}}">
                    <a href='/course/' onmouseover=mopen('m5') onmouseout='mclosetime()'>教程资讯</a>
                    <div id='m5' onmouseover='mcancelclosetime()' onmouseout='mclosetime()'>
                        <a href='/course'>游戏教程</a>
                        <a href='/course_new'>游戏资讯</a>
                    </div>
                </li>
                <li class="{{currentClass == 'notice'?'CurrentLi':''}}"><a href='/FFF'>网站公告</a></li>
            </ul>
            <!--Head Menu End-->
        </div>
        <div class="clearfix"></div>
    </div>
    <!--nav end-->

    <div class='clearfix'></div>
</div>

<!--focus start-->
<div id="FocusBG">
    <div class="fullSlide">
        <div class="bd">
            <ul>
                {{ each partials.banner }}
                <li>
                    <a href="{{$value.url}}" target='_blank' title="{{$value.name}}">
                        <img src="{{$value.imgUrl}}" alt="">
                    </a>
                </li>
                {{ /each }}
            </ul>
        </div>
        <div class="hd">
            <ul></ul>
        </div>
        <span class="prev"></span> <span class="next"></span>
    </div>
</div>
<!--foncus end-->
